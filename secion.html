
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e6f7;
      padding: 20px;
    }
    h2 {
      color: #6a1b9a;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #ba68c8;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    #perfil, #logoutBtn {
      display: none;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
            //*botones*//
         .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 25px; /* Espaciado entre botones */
        }

        /* Estilos de los botones */
        .boton {
            background-color: #debaec; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 15px 15px; /* Espaciado interno */
            font-size: 18px; /* Tamaño del texto */
            border: none; /* Sin borde */
            border-radius: 8px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); /* Sombra */
            transition: background 0.3s, transform 0.2s;
        }

        /* Efecto al pasar el cursor */
        .boton:hover {
            background-color: #debaec;
            transform: scale(1.1); /* Aumenta el tamaño */
        }

        footer {
            background-color: #d8a7a1;
            padding: 15px;
            text-align: center;
            color: white;
        }
  </style>
</head>

<body>

  <h2>Registrarse</h2>
  <div id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre" required><br>
    <input type="email" id="correo" placeholder="Correo electrónico" required><br>
    <input type="password" id="contrasena" placeholder="Contraseña" required><br>
    <button onclick="registrarse()">Registrar</button>
  </div>

  <h2>Iniciar Sesión</h2>
  <div id="loginForm">
    <input type="email" id="loginCorreo" placeholder="Correo electrónico" required><br>
    <input type="password" id="loginContrasena" placeholder="Contraseña" required><br>
    <button onclick="iniciarSesion()">Iniciar sesión</button>
  </div>

  <div id="perfil" class="card">
    <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
    <p>Email: <span id="correoUsuario"></span></p>
    <button id="logoutBtn" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script>
    function registrarse() {
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;

      const usuario = { nombre, correo, contrasena };
      localStorage.setItem('usuarioRegistrado', JSON.stringify(usuario));
      alert('✅ Registrado correctamente');
    }

    function iniciarSesion() {
      const correo = document.getElementById('loginCorreo').value;
      const contrasena = document.getElementById('loginContrasena').value;

      const usuarioGuardado = JSON.parse(localStorage.getItem('usuarioRegistrado'));

      if (usuarioGuardado && usuarioGuardado.correo === correo && usuarioGuardado.contrasena === contrasena) {
        mostrarPerfil(usuarioGuardado);
      } else {
        alert('❌ Correo o contraseña incorrectos');
      }
    }

    function mostrarPerfil(usuario) {
      document.getElementById('perfil').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
      document.getElementById('registroForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('nombreUsuario').innerText = usuario.nombre;
      document.getElementById('correoUsuario').innerText = usuario.correo;
    }

    function cerrarSesion() {
      document.getElementById('perfil').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('registroForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
</body>
